{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Edit User</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex">
      <button type="submit">Save changes</button>
      <a class="text-decoration-none" href="/user/profile">Cancel</a>
    </div>
  </form>
{% endblock %}
